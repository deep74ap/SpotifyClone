<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Home</title>
</head>
<body>
    <div class="top flex">
        <div class="top-left invert">
            <img src="logo.svg" alt="logo">
        </div>


        <div class="top-center flex ">
            <button>
                <img src="home.svg" alt="home" id="imgHime"class="invert" >
            </button>
            <div class="search flex ">
                <div class="search-svg">
                    <img src="search.svg" alt="search"class="invert">
                </div>
                <input type="search" placeholder="What do you want to search ?" >
                <span>
                    <img src="browse.svg" alt="browse" class="invert">
                </span>
            </div>
            

        </div>
        <div class="top-right flex">
            <a href="/">Sign Up</a>
            <button>Log in</button>

        </div>
        
    </div>
    <div class="main flex">
        
        <div class="left border ">

        </div>
        <div class="right border">

        </div>

    </div>
    
</body>
</html>

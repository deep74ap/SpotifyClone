<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="btnHover.css">
    <title>Spotify - Home</title>
</head>
<body>
    <div class="top flex">
        <div class="top-left invert">
            <img src="logo.svg" alt="logo">
        </div>


        <div class="top-center flex ">
            <button>
                <img src="home.svg" alt="home" id="imgHime"class="invert" >
            </button>
            <div class="search flex ">
                <div class="search-svg">
                    <img src="search.svg" alt="search"class="invert searchBtn">
                </div>
                <input type="search" placeholder="What do you want to search ?" >
                <span class="searchBtn flex">|
                    
                    <img src="browse.svg" alt="browse" class="invert">
                </span>
            </div>
            

        </div>
        <div class="top-right flex">
            <a href="/" class="searchBtn">Sign Up</a>
            <button >Log in</button>

        </div>
        
    </div>
    <div class="main flex">
        
        <div class="left border flex">
            <div class="library flex">
                <div class="libr flex searchBtn">
                    <button ><img src="library.svg" alt="library" id="libIcon"> </button>
                    <span>
                        Your Library
                    </span>
                </div>
                <div class="add">
                    <button><img src="add.svg" alt="add"></button>
                </div>
            </div>

            <div class="scroll">
                <div class="playlist" >
                    <p class="firstPlaylist">Create your first playlist</p>
                    <p>It's easy,we'll help you</p>
                    <button class="btnStyle">Create playlist</button>
                </div>

                <div class="playlist">
                    <p class="firstPlaylist">Let's finfd some podcast to follow</p>
                    <p>we'll keep you updated on new episodes</p>
                    <button class="btnStyle">Browse podcasts</button>
                </div>
            </div>
            <div class="linkContainer">
                <div class="link flex">
                    <a href="/"><span class="linkItem">Legal</span></a>
                    <a href="/"><span class="linkItem">Safety&Privacy Center</span></a>
                    <a href="/"><span class="linkItem">Privacy Policy</span></a>
                    <a href="/"><span class="linkItem">Cookies</span></a>
                    <a href="/"><span class="linkItem">About us</span></a>
                    <a href="/"><span class="linkItem">Accesiblity</span></a>
                </div>
                <a href="/">Cookies</a>

            </div>
        </div>
        <div class="right border">

        </div>

    </div>
    
</body>
</html>
